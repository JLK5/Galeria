<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Photos.css">
</head>
<body>
    <div id="bigPictureContainer">
        <div id="leftArrow">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div id="bigPicture">
            <img src="https://picsum.photos/1920/1080" alt="photo">
        </div>
        <div id="rightArrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    <div id="thumbnailContainer">
        <div id="leftArrow">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div id="thumbnailRoll">
                <img src="https://picsum.photos/640/480" class="thumbnail">
                <img src="https://picsum.photos/640/480" class="thumbnail">
                <img src="https://picsum.photos/640/480" class="thumbnail">
                <img src="https://picsum.photos/640/480" class="thumbnail">
                <img src="https://picsum.photos/640/480" class="thumbnail">
                <img src="https://picsum.photos/640/480" class="thumbnail">
                <img src="https://picsum.photos/640/480" class="thumbnail">
        </div>
        <div id="rightArrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    <div id="fullScreenOverlay">
        <img src="https://picsum.photos/1920/1080" alt="" srcset="">
    </div>
    <script src="https://kit.fontawesome.com/406582fcf3.js" crossorigin="anonymous"></script>
</body>
</html>
